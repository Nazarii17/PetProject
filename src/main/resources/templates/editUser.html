<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="../static/css/commonAdditionFormsStyle.css"
          th:href="@{/css/commonAdditionFormsStyle.css}"
          rel="stylesheet"
    />
</head>
<body>
<div class="NavBar"
     th:insert="~{fragments/commonNavBar :: #navbar}">
</div>
<h1 class="text-center p-3 mb-2 bg-dark text-white">Edit</h1>
<div class="container">

    <p th:text="${user}"></p>

    <form class="editForm "
          enctype="multipart/form-data"
          th:action="@{/user/edit/{id}(id=${user.id})}"
          th:object="${user}"
          th:method="post">

        <div class="container-sm"
             th:insert="~{fragments/userEditionForm :: #addition-form}">
        </div>

        <p class="text-center">
            <button class="btn btn-outline-light"
                    type="submit">Edit >
            </button>
            <button class="btn btn-outline-light"
                    type="reset">Reset >
            </button>
            <button type="button" class="btn btn-outline-light"><a
                    th:href="@{/user/all}"
                    style="color:white"
                    class="info">Cancel ></a>
            </button>
        </p>
    </form>
</div>
</body>
</html>
