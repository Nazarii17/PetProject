<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <link href="../static/css/infoStyle.css"
          th:href="@{/css/infoStyle.css}"
          rel="stylesheet"
    />

</head>

<body>
<!--carousel for images-->
<div class="container-sm">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://home-design.com.ua/images/com_droppics/13/Cafe-Interior-Design-5.jpg"
                     style="height:400px;"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://home-design.com.ua/images/com_droppics/13/Levels7.jpg"
                     style="height:400px;"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://home-design.com.ua/images/com_droppics/13/STUMODc120170502011358BOTANIQUEHR072000x.jpg?1554372092267"
                     style="height:400px;"
                     class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!--Info-->
<p th:text="${organization}"></p>

<!--Edit collapse-->
<div class="accordion" id="accordionExample">

    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-outline-dark"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne">
                    Edit <span th:text="*{name} + ' >'"><span> ></span></span>
                </button>
                <button class="btn btn-outline-dark"
                        type="button">
                    <a th:href="@{/organizations/delete/{id}(id=${organization.id})}">Delete ></a>
                </button>
            </h2>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" aria-labelledby="headingOne"
             data-parent="#accordionExample">
            <div class="card-body">
                <!--Edit form-->
                <form class="editForm"
                      action="#"
                      th:action="@{/organizations/update/{id}(id=${organization.id})}"
                      th:object="${organization}"
                      th:method="post">

                    <div class="container-sm"
                         th:insert="~{fragments/commonAdditionForms :: #addition-form}">
                    </div>

                    <p>
                        <button class="btn btn-outline-dark"
                                type="submit">Edit >
                        </button>
                        <button class="btn btn-outline-dark"
                                type="reset">Reset >
                        </button>
                    </p>
                </form>

            </div>
        </div>
    </div>

</div>

<div class="d-flex flex-column" id="down"
     th:insert="~{fragments/footer :: #down}">
</div>

</body>
</html>
