<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Organizations list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
.form-inline {
   margin:10px;
}
    </style>
</head>

<body>

<div class="NavBar"
     th:insert="~{fragments/commonNavBar :: #navbar}">
</div>

<div th:if="${not #lists.isEmpty(organizationCommonInfoDtoList)}">
    <table class="table table-hover">
        <h1 class="text-center p-3 mb-2 bg-dark text-white">Organizations list</h1>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Website</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organizationCommonInfoDto : ${organizationCommonInfoDtoList}">
            <td th:text="${organizationCommonInfoDto.id}"></td>
            <td th:text="${organizationCommonInfoDto.name}"></td>
            <td th:text="${organizationCommonInfoDto.website}"></td>
            <td th:text="${organizationCommonInfoDto.rating}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${not #lists.isEmpty(organizationCommonInfoDtoList)}">
    <div class="container">
        <div class="card-columns">
            <div th:each="organizationCommonInfoDto : ${organizationCommonInfoDtoList}">

                <div class="card ">
                    <span th:if="${organizationCommonInfoDto.logo != null}">
                        <img class="card-img-top img-thumbnail"
                             th:src="@{${organizationCommonInfoDto.logo}}"
                             alt="Logo of organization">
                    </span>
                    <div class="card-body card-body-cascade">
                        <h5 class="card-title" th:text="${organizationCommonInfoDto.name}"></h5>
                        <small class="text-muted" th:text="${organizationCommonInfoDto.description}"></small>
                    </div>
                    <ul class="list-group list-group-flush">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>Website:</th>
                                <td th:text="${organizationCommonInfoDto.website}"></td>
                            </tr>
                            <tr>
                                <th>Rating:</th>
                                <td th:text="${organizationCommonInfoDto.rating}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </ul>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-dark"><a
                                th:href="@{'/organizations/info/' + ${organizationCommonInfoDto.id}}"
                                class="info">Info</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
