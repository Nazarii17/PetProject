    <title>User profile editor</title>

    <link href="../static/css/commonAdditionFormsStyle.css"
          th:href="@{/css/commonAdditionFormsStyle.css}"
          rel="stylesheet"
    />
</head>
<body>

<div class="NavBar"
     th:insert="~{fragments/commonNavBar :: #navbar}">
</div>
<h1 class="text-center p-3 mb-2 bg-dark text-white">Edit profile</span></h1>
<div class="container">
    <form class="editForm "
          enctype="multipart/form-data"
          th:action="@{/user/profile/edit/{id}(id=${userProfileDto.id})}"
          th:object="${userProfileDto}"
          th:method="post">

        <div id="addition-form" class="addition-form">

            <div class="input-group mb-3">
                <input type="hidden"
                       class="form-control is-valid"
                       th:field="*{id}"
                       placeholder="ID"/>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name:</span>
                </div>
                <input type="text"
                       th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control is-valid' "
                       th:field="*{username}"
                       placeholder="Name"/>
                <div class="invalid-feedback text-center">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="validation-message text-center"></label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email:</span>
                </div>
                <input type="text"
                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control is-valid' "
                       th:field="*{email}"
                       placeholder="Email"/>
                <div class="invalid-feedback text-center">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="validation-message text-center"></label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Gender:</span>
                </div>
                <select th:field="*{gender}">
                    <option th:each="gender : ${genders}"
                            th:value="${gender}"
                            th:text="${gender}"
                    ></option>
                </select>
            </div>

<!--                    <div class="input-group mb-3">-->
<!--                        <div class="input-group-prepend">-->
<!--                            <span class="input-group-text">Password:</span>-->
<!--                        </div>-->
<!--                        <input type="password"-->
<!--                               name="password"-->
<!--                               th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control is-valid' "-->
<!--                               th:field="*{password}"-->
<!--                               placeholder="Password"/>-->
<!--                        <div class="invalid-feedback text-center">-->
<!--                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"-->
<!--                                   class="validation-message text-center"></label>-->
<!--                        </div>-->
<!--                    </div>-->

            <!--        <div class="input-group mb-3"-->
            <!--             th:each="role: ${roles}">-->
            <!--            <input type="checkbox" th:value="${role}" th:field="*{roles}">-->
            <!--            <label th:class="text-white"-->
            <!--                   th:text="${role}"></label>-->
            <!--        </div>-->

            <!--        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />-->

        </div>

        <p class="text-center">
            <button class="btn btn-outline-light"
                    type="submit">Edit >
            </button>
            <button class="btn btn-outline-light"
                    type="reset">Reset >
            </button>
            <button type="button" class="btn btn-outline-light"><a
                    th:href="@{/user/all}"
                    style="color:white"
                    class="info">Cancel ></a>
            </button>
        </p>

    </form>


</div>


<p th:text="${userProfileDto}"></p>
<p th:text="${genders[0]}"></p>

</body>
</html>
