<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="NavBar"
     th:insert="~{fragments/commonNavBar :: #navbar}">
</div>
<br>
<div class="container-fluid">
    <div class="card bg-transparent">
        <div class="row no-gutters text-center">
            <div class="col-md-4">
                <br>
                <img th:if=" ${user.profilePhoto != null}"
                     class="card-img-top img-thumbnail rounded-circle"
                     th:src="@{${user.profilePhoto}}"
                     alt="Profile photo of user"
                     style="height:70%; width:70%">
                <br>
                <button type="button"
                        class="btn btn-outline-dark text-center"
                        data-toggle="modal"
                        data-target="#exampleModalCenter">
                    Change photo >
                </button>
                <!-- Modal change photo-->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Change photo</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body text-center">

                                <form th:action="@{/users/profile/change-photo/{id}(id=${user.id})}"
                                      th:method="post"
                                      enctype="multipart/form-data">
                                    <div class="custom-file">
                                        <input type="file" name="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                    <br>
                                    <br>
                                    <p>
                                        <button type="button"
                                                class="btn btn-secondary"
                                                data-dismiss="modal">Close
                                        </button>
                                        <button class="btn btn-outline-dark "
                                                style="color:black"
                                                type="submit">Change photo >
                                        </button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card-body ">
                    <h1 class="card-title text-center">
                        <span th:text="${user.username}"></span>
                        <button type="button"
                                class="btn btn-outline-dark btn-sm text-center"
                                data-toggle="modal"
                                data-target="#exampleModalCenter1">
                            Edit name >
                        </button>

                        <div class="modal fade"
                             id="exampleModalCenter1"
                             tabindex="-1"
                             role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle1">Edit name</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body text-center">

                                        <form th:action="@{/users/profile/change-username/{id}(id=${user.id})}"
                                              th:method="post"
                                              th:object="${userDto}"
                                              enctype="multipart/form-data">

                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Name:</span>
                                                </div>

                                                <input type="hidden"
                                                       th:field="${user.id}"/>

                                                <input type="hidden"
                                                       th:field="${user.profilePhoto}"/>

                                                <input type="hidden"
                                                       th:field="${user.email}"/>

                                                <input type="hidden"
                                                       th:field="${user.roles}"/>

                                                <input type="text"
                                                       th:class="${#fields.hasErrors('${user.username}')} ? 'form-control is-invalid' : 'form-control is-valid'"
                                                       th:field="${user.username}"
                                                       placeholder="Username"/>
                                                <div class="invalid-feedback text-center">
                                                    <label th:if="${#fields.hasErrors('${user.username}')}"
                                                           th:errors="${user.username}"
                                                           class="validation-message text-center"></label>
                                                </div>
                                            </div>
                                            <p>
                                                <button type="button"
                                                        class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <button class="btn btn-outline-dark "
                                                        style="color:black"
                                                        type="submit">Save >
                                                </button>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h1>

                    <table class="table table-hover">
                        <tbody>
                        <tr th:if=" ${user.gender !=null}">
                            <th>Gender:</th>
                            <td th:text="${user.gender}"></td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td th:text="${user.email}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <br>
                    <br>
                    <p class="text-right">
                        <button type="button" class="btn btn-outline-dark btn-sm text-right"><a
                                th:href="@{'/users/profile/edit/' + ${user.id}}"
                                class="text-dark">Edit profile ></a>
                        </button>
                    </p>

                </div>
            </div>

        </div>

    </div>
</div>

<p th:text="${user}"></p>

</body>
</html>
