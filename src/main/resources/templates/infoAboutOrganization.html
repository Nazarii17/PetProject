<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="../static/css/infoStyle.css"
          th:href="@{/css/infoStyle.css}"
          rel="stylesheet"
    />
    <script>
        var boo = true;

        function changeImage() {
            if(boo){
                document.getElementById("myBestForm").style.display='block';
                boo = false;
            } else {
                document.getElementById("myBestForm").style.display='none';
                boo = true;
            }
        }

    </script>

</head>
<body>

<div>
    <div class="NavBar"
         th:insert="~{fragments/commonNavBar :: #navbar}">
    </div>
    <br>
</div>
<!--Logo + Short info-->
<div class="container-fluid">
    <div class="card bg-transparent ">
        <div class="row no-gutters">
            <div class="col-md-4" th:if="${organizationDto.logo != null}">
                <div class="container-md">
                    <img class="card-img rounded-circle"
                         style="height:400px;"
                         th:src="@{${organizationDto.logo}}"
                         alt="Logo"
                         onclick="changeImage()"
                    >

                    <form th:action="@{/organizations/change-photo/{id}(id=${organizationDto.id})}"
                          th:method="post"
                          enctype="multipart/form-data"
                          id="myBestForm"
                          style="display: none">
                        <br>
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <br>
                        <br>
                        <p class="text-center">
                            <button type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button class="btn btn-outline-dark "
                                    style="color:black"
                                    type="submit">Change photo >
                            </button>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col-md-8 ">
                <div class="card-body ">
                    <h1 class="card-title">
                        <span th:text="${organizationDto.name}"></span>
                    </h1>
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>Website:</th>
                            <td th:text="${organizationDto.website}"></td>
                        </tr>
                        <tr>
                            <th>Address:</th>
                            <td th:text="${organizationDto.address}"></td>
                        </tr>
                        <tr>
                            <th>Phone Number:</th>
                            <td th:text="${organizationDto.phoneNumber}"></td>
                        </tr>
                        <tr>
                            <th>Rating:</th>
                            <td th:text="${organizationDto.rating}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<!--Photos + description-->
<div class="container-fluid">
    <div class="card bg-transparent ">
        <div class="row no-gutters">

            <div class="col-md-8">
                <div class="card-body">
                    <table class="table table-hover">
                        <tbody>
                        <h1 class="card-title">Description:</h1>
                        <tr>
                            <td th:text="${organizationDto.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <table class="table table-hover">
                        <tr th:if="${organizationDto.author != null}">
                            <th>Edited by:</th>
                            <td th:text="${organizationDto.author.username}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-4"
                 th:if="${not #lists.isEmpty(organizationDto.organizationPhotos)}">
                <div class="container-md">
                    <!--Carousel to display all organizationPhotos of the organization-->
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img style="height:400px;"
                                     th:src="@{${organizationDto.organizationPhotos[0].name}}"
                                     class="d-block w-100 rounded-circle"
                                     alt="Photo">
                            </div>
                            <!--Skip first element &gt; 1-->
                            <div class="carousel-item"
                                 th:each="organizationPhoto, i : ${organizationDto.organizationPhotos}"
                                 th:if="${i.count} &gt; 1">
                                <img
                                        th:src="@{${organizationPhoto.name}}"
                                        class="d-block w-100 rounded-circle"
                                        style="height:400px;"
                                        alt="Photo">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</div>
<!--Info-->
<p th:text="${organizationDto}"></p>
<!--Edit collapse-->
<div class="accordion text-center" id="accordionExample">

    <p>
        <button class="btn btn-outline-dark"
                type="button"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne">Edit <span th:text="${organizationDto.name} + ' >'"><span> ></span></span>
        </button>
        <button class="btn btn-outline-dark"
                type="button">
            <a th:href="@{/organizations/delete/{id}(id=${organizationDto.id})}"
               class="text-dark"
            >
                Delete >
            </a>
        </button>
        <button type="button" class="btn btn-outline-dark"><a
                th:href="@{'/photos/all/' + ${organizationDto.id}}"
                class="text-dark">Change photos ></a>
        </button>
    </p>

    <div class="card p-0 mb-0 bg-transparent">
        <div id="collapseOne"
             class="panel-collapse collapse in accordion-gradient-bcg text-dark"
             aria-labelledby="headingOne"
             data-parent="#accordionExample">
            <div class="card-body ">
                <!--Edit form-->
                <form class="editForm"
                      enctype="multipart/form-data"
                      th:action="@{/organizations/update/{id}(id=${organizationDto.id})}"
                      th:object="${organizationDto}"
                      th:method="post">
                    <div class="container-sm "
                         th:insert="~{fragments/commonOrganizationAdditionForm :: #addition-form}">
                    </div>
                    <p>
                        <button class="btn btn-outline-dark"
                                type="submit">Save >
                        </button>
                        <button class="btn btn-outline-dark"
                                type="reset">Reset >
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-column" id="down"
     th:insert="~{fragments/footer :: #down}">
</div>

</body>
</html>
