<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Organizations list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
.form-inline {
   margin:10px;
}

/* Dropdown menu background color*/

.navbar-nav > li > .dropdown-menu {     background-color: #e7e7e7;  }

/* Dropdown menu font color*/

 .navbar-nav > li > .dropdown-menu a{   color: #555555;  }
    </style>
</head>

<body>

<div class="NavBar"
     th:insert="~{fragments/commonNavBar :: #navbar}">
</div>

<div th:if="${not #lists.isEmpty(organizations)}">
    <table class="table table-hover">
        <h1 class="text-center p-3 mb-2 bg-dark text-white">Organizations list</h1>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Website</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organization : ${organizations}">
            <td th:text="${organization.id}"></td>
            <td th:text="${organization.name}"></td>
            <td th:text="${organization.website}"></td>
            <td th:text="${organization.rating}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${not #lists.isEmpty(organizations)}">
    <div class="container">
        <div class="card-columns">
            <div th:each="organization : ${organizations}">

                <div class="card ">
                    <span th:if="${organization.logo != null}">
                        <img class="card-img-top img-thumbnail"
                             th:src="@{${organization.logo}}"
                             alt="Logo of organization">
                    </span>
                    <div class="card-body card-body-cascade ">
                        <a th:href="@{'/organizations/info/' + ${organization.id}}"
                           class="font-weight-bold "
                           th:text="${organization.name}" ></a>
                        <br>
                        <small class="text-muted" th:text="${organization.description}"></small>
                    </div>
                    <ul class="list-group list-group-flush">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>Website:</th>
                                <td th:text="${organization.website}"></td>
                            </tr>
                            <tr>
                                <th>Rating:</th>
                                <td th:text="${organization.rating}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
