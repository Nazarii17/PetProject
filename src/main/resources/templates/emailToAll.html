<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="../static/css/commonAdditionFormsStyle.css"
          th:href="@{/css/mailSender.css}"
          rel="stylesheet"
    />
    <title>EmailToAll</title>
</head>
<body>

<div>
    <div class="NavBar"
         th:insert="~{fragments/commonNavBar :: #navbar}">
    </div>
    <br>
</div>

<div class="container">

    <form th:action="@{/email/to-all}"
          th:method="post">

        <div class="input-group mb-3">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Subject:</span>
                </div>
                <input type="text"
                       class="form-control"
                       id="validationTooltipUsername"
                       placeholder="Subject"
                       name="subject">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Message:</span>
                </div>
                <textarea class="form-control"
                          id="message"
                          name="message"
                          rows="3"></textarea>
            </div>
            <br>
            <p>
                <button class="btn btn-outline-dark"
                        style="color:black"
                        type="submit">Send >
                </button>
                <button type="button" class="btn btn-outline-dark"><a
                        th:href="@{/organizations/all}"
                        style="color:black"
                        class="info">Cancel ></a>
                </button>
            </p>
        </div>
    </form>
</div>
<br>
<div class="container">
    <form th:action="@{/email/to-one}"
          th:method="post">
        <div class="input-group mb-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email:</span>
                </div>
                <input type="email"
                       class="form-control"
                       placeholder="Email"
                       name="email">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Subject:</span>
                </div>
                <input type="text"
                       class="form-control"
                       placeholder="Subject"
                       name="subject">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Message:</span>
                </div>
                <textarea class="form-control"
                          name="message"
                          rows="3"></textarea>
            </div>
            <br>
            <p>
                <button class="btn btn-outline-dark"
                        style="color:black"
                        type="submit">Send >
                </button>
                <button type="button" class="btn btn-outline-dark"><a
                        th:href="@{/organizations/all}"
                        style="color:black"
                        class="info">Cancel ></a>
                </button>
            </p>
        </div>
    </form>
</div>

</body>
</html>
