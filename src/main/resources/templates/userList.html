<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>

<div class="NavBar"
     th:insert="~{fragments/commonNavBar :: #navbar}">
</div>
<h1 class="text-center p-3 mb-2 bg-dark text-white">Users list</h1>
<div class="container">
    <div class="container-sm">
        <form class="editForm "
              enctype="multipart/form-data"
              th:action="@{/user/find-by-name}"
              th:method="get">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Find by name:</span>
                </div>
                <input type="text"
                       name="wanted-name"
                       th:class="form-control"
                       placeholder="Wanted name"/>
            </div>

            <p class="text-center">
                <button class="btn btn-outline-dark"
                        type="submit">Search >
                </button>
                <button class="btn btn-outline-dark"
                        type="reset">Reset >
                </button>
                <button type="button" class="btn btn-outline-dark"><a
                        th:href="@{/user/all}"
                        style="color:black"
                        class="info">Cancel ></a>
                </button>
            </p>

        </form>
    </div>

    <div th:if="${not #lists.isEmpty(usersCommonInfoDtoList)}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Roles</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersCommonInfoDtoList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.roles}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-dark">
                            <a style="color:"
                               th:href="@{/user/edit/{id}(id=${user.id})}"
                               class="info">Edit
                            </a>
                        </button>
                    </div>
                </td>
                <td>
                    <div class="card-body">
                        <button class="btn btn-outline-dark"
                                type="button">
                            <a style="color:black"
                               th:href="@{/user/delete/{id}(id=${user.id})}">Delete >
                            </a>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
